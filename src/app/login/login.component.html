<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Bienvenidos</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>


    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">loading... </span>

            </div>

        </div>
        <br>
        <br>
    </div>



    <form (ngSubmit) = "login()" id="login">
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]= "user.correo" [ngModelOptions]= "{standalone: true}" placeholder= "Correo" class="form-control" required>
                    
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-12">
                <input type="password" [(ngModel)]= "user.password" [ngModelOptions]= "{standalone: true}" placeholder= "password" class="form-control" required>
                    
            </div>
        </div>
        <br>

        <div class="row text-center">
            <div class="col-md-12">
                <input class= "btn btn-succeess float-right" type="submit" value="Ingreso">
            </div>
        </div>


    </form>



    <br>

    <div class="row" *ngIf= "errorInicio">
        <label class="float-right" style="color: red;"> Usuario y password incorrecto</label>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class= "float-right">Para registrarte has click <a href="#" (click)= "crearCuenta()">AQUI</a>.</label>
        </div>
    </div>
</div>
